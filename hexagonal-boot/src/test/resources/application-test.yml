spring:
  application:
    name: hexagonal-demo

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    database: h2
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  liquibase:
    enabled: false

  security:
    filter:
      order: 5

logging:
  level:
    root: INFO
    com.hexagonal.demo: DEBUG
